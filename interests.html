		<script>
			//Gotta get around the push
			const api_token = btoa("YmVhcmVyIGdpdGh1YiBwYXRfMTFBUVI0WEdZMENGeHBYU0VISzdWMl9tYUJzd2ZoaEhFVGZ3OHg4U0xZV0dmemdydm5FcVZrblNBazNSNVVqU2N5SEFHTjJFV0FlYnQ3Nk0wWA==");
			const api_url = "https://api.github.com/users/BenMactavsin";

			async function get_data() {
				let response = await fetch(api_url, {
					method: "GET",
					accept: "application/vnd.github+json",
					authorization: api_token
				})

				let data = await response.json();

				document.getElementById("avatar").src = data.avatar_url;
				document.getElementById("name").innerText = data.name;
				document.getElementById("company").innerText = data.company;
				document.getElementById("location").innerText = data.location;
				document.getElementById("followers").innerText = data.followers;
				document.getElementById("following").innerText = data.following;
				document.getElementById("bio").innerText = data.bio;
			}

			get_data();
		</script>
